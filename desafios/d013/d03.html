<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>

    table {
        border-collapse: collapse;
    }
    td, th {
        width: 100px;
        padding: 5px;
        border: 1px solid black;
    }
</style>

<body>
    
    <table>

        <caption>Filmes favoritos</caption>

        <thead>

            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>

            </tr>

        </thead>

        <tbody>

            <tr>

                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>

            </tr>

            <tr>

                <td>Beatriz Souza</td>

                <td>Hulk</td>

                <td>Inception</td>

                <td>Batman</td>

            </tr>

            <tr>

                <td>Cláudia Melo</td>

                <td>
                    Oblivion
                </td>

                <td>Matrix</td>

                <td>Big Hero</td>

            </tr>

            <tr>

                <th rowspan="3" scope="rowgroup">Homens</th>

                <td>Bruno Mendonça</td>

                <td>Intocáveis</td>

                <td>Amnésia</td>

                <td>Gladiador</td>

                <tr>

                    <td>Daniel Lourenço</td>

                    <td>Wall-E</td>

                    <td>Oldboy</td>

                    <td>Dangal</td>

                </tr>
                
                <tr>

                    <td>Fabiano Mota</td>

                    <td>Star Wars 5</td>

                    <td>Taxi Driver</td>

                    <td>Toy Story</td>
                </tr>

            </tr>

        </tbody>

        <tbody>



        </tbody>

    </table>
</body>
</html>
