<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>

        h1 { /* box-level */
            background-color: palegreen;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(147, 219, 147);
            
            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }

        a { /* inline-level */
            border: 10px solid rgb(184, 179, 179);

            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>
        Exemplo de caixa box-level
    </h1>

    <p>
        Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.
    </p>

</body>
</html>
