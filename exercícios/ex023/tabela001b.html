<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left; /*Alinhamento horizontal*/
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }

        .importante {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr>                         <!--Primeira linha-->
            <td>A1</td>
            <td class="numero">B1</td>
            <td>C1</td>
        </tr>

        <tr>            <!--Segunda linha-->
            <td>A2</td>
            <td class="importante">B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr>                         <!--Terceira linha-->
            <td>A3</td>
            <td class="importante">B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>                          <!--Quarta linha-->
            <td>A4</td>
            <td class="numero">B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
